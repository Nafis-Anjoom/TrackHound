<dialog appDialog #more_reviews_dialog title="More Reviews">
    <ng-template appDialogContent>
      <div>
        <app-more-reviews></app-more-reviews>
      </div>
    </ng-template>
</dialog>
<dialog appDialog #post_review_dialog title="Post Review">
    <ng-template appDialogContent>
      <div>
          <app-create-review></app-create-review>
      </div>
    </ng-template>
</dialog>
<div class="reviews-container box-shadow">
    <div class="review" *ngFor="let review of reviews;">
        <div class="review-container">
            <div class="review-header">
                <div>
                    <img class="review-star-icon" src="../../../assets/star.svg" alt="">
                    <span>9.1</span>
                </div>
                <div class="review-title">{{review.title}}</div>
                <span class="user-name">{{review.author.userName}}</span>
                <span class="date-posted">{{review.datePosted}}</span>
            </div>
            <div class="review-body">{{review.body}}</div>
        </div>
    </div>
    <button class="button-default" (click)="post_review_dialog.showModal()">Add Review</button>
    <button class="button-default" (click)="more_reviews_dialog.showModal()">View More</button>
</div>
