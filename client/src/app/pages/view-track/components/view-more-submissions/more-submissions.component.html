<div class="submission-table-container">
    <table class="submission-table">
        <thead>
            <tr>
                <th>User Name</th>
                <th>Date Posted</th>
                <th>Time</th>
            </tr>
        </thead>
        <tbody *ngFor="let submission of submissions; even as isEven;">
            <tr>
                <td>{{submission.userName}}</td>
                <td>{{submission.datePosted | date: 'medium'}}</td>
                <td>{{submission.time | timeFormat}}</td>
            </tr>
        </tbody>
    </table>
</div>
